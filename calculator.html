<!DOCDTYPE html>
<html>
<head>
<title> Calculator </title>
<style>
body{
 background:teal;
}
*{
	box-sizing:border-box;
	-webkit-box-sizing:border-box;
	-moz-box-sizing:border-box;
}
.wrap{
	width:200px;
	margin:auto;
	height:auto;
	background:black;
	padding:10px;
}
input[type=text]{
	width:100%;
	padding:10px;
	font-size:12px;
	font-weight:bold;
	margin-top:10px;
	border-radius:5px;
}
input[type=button]{
	width:40px;
	padding:5px;
	font-sie:12px;
	font-weight:bold;
	border-radius:5px;
}
</style>
</head>
<body>
<div class = "wrap">
	<form name ="calci">
		<input type = "text" name="disp">
		<br><br>

		<input type="button" value="1" onclick="calci.disp.value+='1'">
		<input type="button" value="2" onclick="calci.disp.value+='2'">
		<input type="button" value="3" onclick="calci.disp.value+='3'">
		<input type="button" value="+" onclick="calci.disp.value+='+'">
		<br><br>

		<input type="button" value="4" onclick="calci.disp.value+='4'">
		<input type="button" value="5" onclick="calci.disp.value+='5'">
		<input type="button" value="6" onclick="calci.disp.value+='6'">
		<input type="button" value="-" onclick="calci.disp.value+='-'">
		<br><br>

		<input type="button" value="7" onclick="calci.disp.value+='7'">
		<input type="button" value="8" onclick="calci.disp.value+='8'">
		<input type="button" value="9" onclick="calci.disp.value+='9'">
		<input type="button" value="*" onclick="calci.disp.value+='*'">
		<br><br>

		<input type="button" value="0" onclick="calci.disp.value+='0'">
		<input type="button" value="/" onclick="calci.disp.value+='/'">
		<input type="button" value="%" onclick="calci.disp.value+='%'">
		<input type="button" value="=" onclick="calci.disp.value =eval(calci.disp.value)">
		<br><br>

		<input type="button" value="DEL" onclick="calci.disp.value= ''" id= "del">
</body>
</html>
